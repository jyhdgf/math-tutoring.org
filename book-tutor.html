<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Portal</title>

<style>
:root {
    --primary: #00e0ff;
    --accent: #ff00c8;
    --text: #e6faff;
    --text-muted: #8aa0b8;
    --bg: #0a0f1f;
    --surface: #111a2e;
    --border: #1b2a44;
    --shadow-lg: 0 0 25px rgba(0, 224, 255, 0.5);
    --shadow-accent: 0 0 25px rgba(255, 0, 200, 0.5);
    --radius-lg: 16px;

    --gradient-primary: linear-gradient(135deg, #00e0ff 0%, #007cf0 100%);
    --gradient-accent: linear-gradient(135deg, #ff00c8 0%, #8b00ff 100%);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
}

/* üîô Back Arrow */
.back-btn {
    position: absolute;
    top: 25px;
    left: 30px;
    font-size: 1.8rem;
    text-decoration: none;
    color: var(--primary);
    transition: 0.3s ease;
}

.back-btn:hover {
    color: var(--accent);
    text-shadow: 0 0 15px var(--primary);
}

/* Animated neon background */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 20% 30%, rgba(0,224,255,0.25), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255,0,200,0.25), transparent 50%);
    animation: glowMove 8s ease-in-out infinite alternate;
    z-index: -1;
}

@keyframes glowMove {
    0% { transform: translate(0,0) scale(1); }
    100% { transform: translate(-40px,30px) scale(1.05); }
}

.container {
    text-align: center;
    background: var(--surface);
    padding: 3rem;
    border-radius: var(--radius-lg);
    border: 1px solid var(--border);
    box-shadow: var(--shadow-lg);
    max-width: 500px;
    width: 90%;
}

h1 {
    margin-bottom: 2rem;
    font-size: 1.9rem;
    font-weight: 700;
}

.button-group {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    padding: 1rem 2.5rem;
    border-radius: var(--radius-lg);
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    transition: 0.3s ease;
}

.btn-primary {
    background: var(--gradient-primary);
    color: black;
    box-shadow: var(--shadow-lg);
}

.btn-primary:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 35px rgba(0,224,255,0.8);
}

.btn-accent {
    background: var(--gradient-accent);
    color: white;
    box-shadow: var(--shadow-accent);
}

.btn-accent:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 35px rgba(255,0,200,0.8);
}

.footer-text {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: var(--text-muted);
}
</style>
</head>

<body>

<a href="index.html" class="back-btn">‚Üê</a>

<div class="container">
    <h1>Select Destination</h1>

    <div class="button-group">
        <a href="math.html" class="btn btn-primary">gam3s</a>
        <a href="equations.html" class="btn btn-accent">pr0xy</a>
    </div>

    <div class="footer-text">
        Choose wisely.
    </div>
</div>

</body>
</html>
